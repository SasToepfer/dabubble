<div class="single-message-container">

    <img class="avatar" src="assets/avatars/avatar_1.png" alt="">

    <div class="message-wrapper">
        <div class="message-header">
            <div class="author">
                <span class="name">{{message.writer}}</span>
                <span class="time">14:25 Uhr</span>
            </div>
            <div class="reaction">
                @for (reaction of reactions; track $index) {
                    <span (click)="reactToMessage(reaction)">{{reaction}}</span>
                }
            </div>
        </div>
        <div class="message">
            <span>{{message.message}}</span>
        </div>
        <div class="answers">
            <div class="reactions-div">
                @for (reaction of reactionsGot; track $index) {
                    <div class="reaction-item">
                        <span (click)="reactWithGivenReaction(reaction.reaction)">{{reaction.reaction}} {{reaction.number}}</span>
                    </div>
                }     
            </div> 
            @if (message.answer.length>0) {
                <span class="answer">{{message.answer.length}} Antworten</span>
            }
            <span class="time">Letzte Antwort 14:56 Uhr</span>
        </div>
    </div>
</div>
