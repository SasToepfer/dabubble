<section (click)="closeUserList()">
    <div class="message-wrapper">
        <textarea [(ngModel)]="message" type="text" rows="5" placeholder="Nachricht an #Entwicklerteam"></textarea>
        <img class="send-btn" src="assets/icons/send.png" alt="">
        <div class="emoji-btn">
            <img src="assets/icons/emoji.png" alt="">
        </div>
        <div class="tag-btn" (click)="bubblingProtection($event); toggleUserList()">
            <img src="assets/icons/tag_icon.png" alt="">
        </div>
    </div>
    @if(showUserList){
    <div class="tag-container">
        <div class="tag-wrapper">
            @for (user of exampleUsers; track $index) {
                <div class="tag-item" (click)="tagUser(user)">
                    <img src="assets/avatars/avatar_1.png" alt="">
                    <span>{{user}}</span>
                </div>
                }
        </div>
    </div>
    }
</section>
